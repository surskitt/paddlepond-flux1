---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: sonarr
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: sonarr
    version: 3.0.2
  values:
    image:
      repository: linuxserver/sonarr
      tag: 3.0.3.896-ls29
    timezone: "Europe/London"
    puid: 1000
    pgid: 1000
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
    persistence:
      #
      # config needs to be local-path, see https://github.com/Sonarr/Sonarr/issues/1886
      #
      config:
        enabled: true
        storageClass: "local-path"
      downloads:
        enabled: false
      tv:
        enabled: false
      extraExistingClaimMounts:
        - name: media
          existingClaim: nfs-media-pvc
          mountPath: /media
          readOnly: false
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
  valuesFrom:
    - secretKeyRef:
        name: sonarr-secrets
        namespace: media
        key: values.yml
