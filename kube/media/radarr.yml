---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: 'true'
spec:
  releaseName: radarr
  rollback:
    enable: true
  chart:
    repository: https://billimek.com/billimek-charts/
    name: radarr
    version: 3.0.2
  values:
    image:
      repository: linuxserver/radarr
      tag: arm64v8-3.0.0.3465-ls20
    timezone: "Europe/London"
    puid: 1000
    pgid: 1000
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
    persistence:
      #
      # config needs to be local-path, see https://github.com/Sonarr/Sonarr/issues/1886
      #
      config:
        enabled: true
        storageClass: "local-path"
      downloads:
        enabled: false
      movies:
        enabled: false
      extraExistingClaimMounts:
      - name: media
        existingClaim: nfs-media-pvc
        mountPath: /media
        readOnly: false
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
  valuesFrom:
  - secretKeyRef:
      name: radarr-secrets
      namespace: media
      key: values.yml
